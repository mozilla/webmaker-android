<label for="{{id}}">{{ label | i18n }}</label>

<ul>
	<li v-repeat="items" class="item-{{$index}}">
		<input type="text" placeholder="{{'Option' | i18n}} {{$index+1}}" v-model="$value" v-on="change: items.$set($index, $value)">
		<span class="tip tip-remove" v-on="click: items.$remove($index)"></span>
	</li>
</ul>

<button type="button" class="btn btn-block btn-add" v-on="click: items.push('')">{{ 'Add Option' | i18n }}</button>
