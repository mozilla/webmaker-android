<label for="block_{{$index}}">{{attributes.label.value}}</label>
<button type="button" v-on="click: stepDown, click: reportDataChange(this)">-</button>
<input id="block_{{$index}}" v-on="change: reportDataChange(this)" type="number" value="{{attributes.current.value}}" min="{{attributes.min.value}}" max="{{attributes.max.value}}" step="{{attributes.step.value}}">
<button type="button" v-on="click: stepUp, click: reportDataChange(this)">+</button>
