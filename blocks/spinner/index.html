<label for="block_{{$index}}">{{attributes.label.value}}</label>
<button type="button" v-on="click: stepDown, click: reportDataChange(this)">-</button>
<div class="wrapper">
    <input id="block_{{$index}}" v-on="change: reportDataChange(this)" type="number" value="{{attributes.current.value || attributes.min.value}}" min="{{attributes.min.value}}" max="{{attributes.max.value}}" step="{{attributes.step.value}}">
</div>
<button type="button" v-on="click: stepUp, click: reportDataChange(this)">+</button>
