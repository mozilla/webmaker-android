<div class="header">
    <a v-on="click: goBack" class="back">&lt;</a>
    {{ "Add a Brick" | i18n }}
</div>
<div class="list-wrapper">
    <ul>
        <li v-repeat="block: blocks">
            <a data-block="{{block.id}}" class="brick" href="/make/{{app.id}}/edit">
                <img src="{{block.icon}}" alt="{{block.name}}" />
                <p>{{ block.name | i18n }}</p>
            </a>
        </li>
    </ul>
    <ul>
        <li v-repeat="block: inputBlocks">
            <a data-block="{{block.id}}" class="brick" href="/make/{{app.id}}/edit">
                <img src="{{block.icon}}" alt="{{block.name}}" />
                <p>{{ block.name | i18n }}</p>
            </a>
        </li>
    </ul>

</div>
