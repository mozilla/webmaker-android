<div v-component="navigationBar" v-with="app: app, title: app.name"></div>
<div v-if="!app.id" v-component="alert" type="error" message="errorAppNotFound"></div>
<div v-if="app.id">
    <div v-component="{{type}}" v-repeat="app.blocks"></div>
    <div v-component="makeBar" v-with="app"></div>
</div>
